server:
  port: 8084
  
spring:
  messages:
    basename: messages
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true  
    properties:
      hibernate:
        format_sql:true      
  h2:
    console:
      enabled: true
      
      settings:
        web-allow-others: true 
      path: /h2-console 
      
  datasource:
    generate-unique-name: false
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver       